<a id="projectSummaryOption">Project Summary</a>
<!-- Point Options -->
<div class="menu">
    <a class="menu-link">Points<span class="arrow">&#x25B8;</span></a>
    <div class="submenu">
        {% if configuration.points %}
        <label class="submenu-label">
            <input type="checkbox" id="stationCheckbox"> Observations</input>
        </label> <br>
        {% endif %}
        {% if configuration.sources %}
        <label class="submenu-label">
            <input type="checkbox" id="sourceCheckbox"> Sources/Sinks</input>
        </label> <br>
        {% endif %}

        <label class="submenu-label">
            <input type="checkbox" id="pointQuery"> Query Point</input>
        </label>
    </div>
</div>
<!-- Profile Options -->
<div class="menu">
    <a class="menu-link">Profile<span class="arrow">&#x25B8;</span></a>
    <div class="submenu">

        {% if configuration.cross_sections %}
        <label class="submenu-label">
            <input type="checkbox" id="crossSectionCheckbox"> Cross-Sections</input>
        </label> <br>
        {% endif %}


        <!-- Add Path Query -->
        <label class="submenu-label">
            <input type="checkbox" id="pathQuery"> Query Profile</input>
        </label>
    </div>
</div>
<!-- Thermocline -->
{% if configuration.thermocline %}
<a class="thermocline" data-info="thermocline.json|Depth (m)|Thermocline">Thermocline</a>
{% endif %}
