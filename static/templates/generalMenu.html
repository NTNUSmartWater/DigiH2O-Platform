<a id="projectSummaryOption">Project Summary</a>
<!-- Point Options -->
<div class="menu">
    <a class="menu-link">Points<span class="arrow">&#x25B8;</span></a>
    <div class="submenu">
        <label class="submenu-label {% if not configuration.points %}hidden{% endif %}" style="display:block;">
            <input type="checkbox" id="stationCheckbox"> Observations
        </label>
        <label class="submenu-label {% if not configuration.sources %}hidden{% endif %}" style="display:block;">
            <input type="checkbox" id="sourceCheckbox"> Sources/Sinks
        </label>
        <label class="submenu-label">
            <input type="checkbox" id="pointQuery"> Query Point
        </label>
    </div>
</div>
<!-- Profile Options -->
<div class="menu">
    <a class="menu-link">Profile<span class="arrow">&#x25B8;</span></a>
    <div class="submenu">
        <label class="submenu-label {% if not configuration.cross_sections %}hidden{% endif %}" style="display:block;">
            <input type="checkbox" id="crossSectionCheckbox"> Cross-Sections
        </label>
        <!-- Add Path Query -->
        <label class="submenu-label">
            <input type="checkbox" id="pathQuery"> Query Profile
        </label>
    </div>
</div>
<!-- Thermocline -->
<a class="thermocline {% if not configuration.thermocline %}hidden{% endif %}" 
    data-info="thermocline.json|Depth (m)|Thermocline">Thermocline</a>
