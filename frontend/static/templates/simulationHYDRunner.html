<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static_frontend/css/simulationHYDRunner.css?v=123">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <form>
        <div class="form-row">
          <label for="options">Select Project:</label>
          <select id="options"></select>
          <button type="button" id="run-button">Run Simulation</button>
          <div class="progress-container">
            <progress id="progressbar" value="0" max="100" style="width:100%; height:15px;"></progress>
            <span id="progress-text" style="align-items:center;"></span>
          </div>
          <button type="button" id="stop-button">Stop Simulation</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/static_frontend/js/simulationHYDRunner.js"></script>
</body>
</html>
