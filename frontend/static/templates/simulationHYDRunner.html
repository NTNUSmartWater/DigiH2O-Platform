<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static_frontend/css/simulationHYDRunner.css?v=001">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <form>
        <div class="form-row">
          <label for="options">Select Project:</label>
          <select id="options"></select>
          <button type="button" id="run-button">Run Simulation</button>
          <div class="progress-container">
            <progress id="progressbar" value="0" max="100" style="width:100%; height:10px;"></progress>
            <span id="progress-text" style="align-items:center; margin-top: 5px; text-align: center; font-size: 13px;"></span>
          </div>
          <label class="checkbox-label" style="font-size: 14px; font-weight: normal;">
            <input type="checkbox" id="show-checkbox">Show/Hide Details
          </label>
        </div>
      </form>
      <div id="form-row-textarea" class="form-row-textarea">
        <textarea id="textarea" readonly></textarea>
      </div>
    </div>
  </div>
  <script>
    const script = document.createElement('script');
    script.src = `/static_frontend/js/simulationHYDRunner.js?v=${Date.now()}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
