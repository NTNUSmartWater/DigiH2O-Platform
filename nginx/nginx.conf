# --- nginx/nginx.conf ---
events { }

http {
    server {
        listen 80;

        # Serve frontend static files
        location / {
            proxy_pass http://frontend:80;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:8000/;
        }

        # Optional: increase upload size for large input files
        client_max_body_size 100M;
    }
}
